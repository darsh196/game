<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="shortcut icon" href="images/logo.png">
    <title>Log in - Millennium Dogfight</title>
</head>
<body>
    <!-- login form container -->
    <div class="login-form">
        <!-- Heading and subheading for the login form -->
        <center><h1>Welcome to Millennium Dogfight!</h1></center>
        <center><h3><u>Login Now!</u></h3></center>
        <!-- Form for user login with action attribute to redirect to the index.html page -->
        <form action="index.html">
            <h2>Enter your username:</h2>
            <input type="text" placeholder="Username" required><br>
            <h2>Enter your password:</h2>
            <input type="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
            <center><p>Not registered yet?<br><a href="signup.html">Click here</a></p></center>
        </form>
    </div>
<script src="javascript/login.js"></script>
</body>
</html>
